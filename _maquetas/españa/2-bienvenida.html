<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ImageSlider</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
	<link rel="stylesheet" href="css/slick-theme.css">
	<link rel="stylesheet" href="css/slick.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="imageSlider qweDSlider">
	<div class="main-img-block">
			<div class="left-menu-block">
				<div class="menu-open">
					<img src="img/menu-img.png" alt="menu-img">
					<p>Menú</p>
					
				</div>
				<div class="wrapper-menu-logo">
						<img src="img/left-football-logo.png" alt="menu-logo">
					</div>
			</div>
			<div class="image-slider-block">
				<div class="image-inner-slider">
					<div class="image-inner-wrapper" style="background:url('img/footballSliderEsp.jpg'); "></div>
					<div class="image-inner-wrapper" style="background:url('img/footballSliderEsp.jpg'); "></div>
					<div class="image-inner-wrapper" style="background:url('img/footballSliderEsp.jpg'); "></div>
					<div class="image-inner-wrapper" style="background:url('img/footballSliderEsp.jpg'); "></div>
					<div class="image-inner-wrapper" style="background:url('img/footballSliderEsp.jpg'); "></div>
				</div>
			</div>
			
			
		</div>
		<div class="pronosticos-small-block">
			<div class="mobile-menu-pronosticos">
				<div class="left-side-mobile">
					<img src="img/mobileBurger.png" alt="mobileBurger">
					<p>Menú</p>
				</div>
				<div class="right-side-mobile">
					<p>Hola , Jose</p><img src="img/mobileProf.png" alt="">
				</div>
			</div>
			<div class="small-image-slider">
				<div class="small-image-inner" style="background:url('img/small1.jpg');"></div>
				<div class="small-image-inner" style="background:url('img/small1.jpg');"></div>
				<div class="small-image-inner" style="background:url('img/small1.jpg');"></div>
				<div class="small-image-inner" style="background:url('img/small1.jpg');"></div>
				<div class="small-image-inner" style="background:url('img/small1.jpg');"></div>
			</div>
		</div>
		
<div class="menu-delta menu-big-delta">
		<div class="header-part">
			<img src="img/profileMenu.png" alt="profileMenu">
			<p>Jose Perez</p>
		</div>
		<div class="main-part">
			<ul>
				<li><a href="">Perfil</a></li>
				<li><a href="">Pronósticos</a></li>
				<li><a href="">Ranking</a></li>
				<li><a href="">Premios</a></li>
				<li><a href="">Trivias</a></li>
				<li><a href="">Bases y Condiciones</a></li>
			</ul>
		</div>
		<div class="logo-part">
			<img src="img/left-football-logo.png" alt="left-football-logo">
			<a href="">Cerrar Sesion</a>
		</div>
	</div>

<div class="menu-overlay menuSLider"></div>
	<div class="menu-delta menu-small-delta">
		<div class="header-part">
			<img src="img/mobileProfMenu.png" alt="profileMenu">
			<p>Jose Perez</p>
			
		</div>
		<div class="main-part">
			<ul>
				<li><a href="">Perfil</a></li>
				<li><a href="">Pronósticos</a></li>
				<li><a href="">Ranking</a></li>
				<li><a href="">Premios</a></li>
				<li><a href="">Trivias</a></li>
				<li><a href="">Bases y Condiciones</a></li>
			</ul>
			<div class="wrapper-session">
				<a class="session">Cerrar Session</a>
			</div>
		</div>
		<!-- <div class="logo-part">
			<img src="img/left-football-logo.png" alt="left-football-logo">
			<a href="">Cerrar Sesion</a>
		</div> -->
	</div>
		

	<script
  	src="https://code.jquery.com/jquery-3.3.1.js"
 	integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  	crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/slick.min.js"></script> 
	<script src="js/js.js"></script>
</body>
</html>
